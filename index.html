<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="image_window my-3">
            <div class="all_images">
                <img src="./Images/img_0.webp" value-index="0" loading="lazy">
                <img src="./Images/img_1.webp" value-index="1" loading="lazy">
                <img src="./Images/img_2.webp" value-index="2" loading="lazy">
                <img src="./Images/img_3.webp" value-index="3" loading="lazy">
                <img src="./Images/img_4.webp" value-index="4" loading="lazy">
            </div>
        </div>

        <div class="button_layout">
            <button type="button" class="btn btn-primary btn-back">Back</button>
            <button type="button" class="btn btn-primary btn-next">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
